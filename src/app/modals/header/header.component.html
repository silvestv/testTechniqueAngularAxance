<!-- angular material header -->
<!-- le header est sur toutes les pages il se place avant le router-outlet -->
<!-- il est en position fixed ce qu'il lui permet de suivre le scroll d'un Ã©cran mobile -->
<!-- sur le click du toogle, la side nev bar apparait, elle nous permettra de naviguer dans l'application -->

<header>
  <mat-toolbar class="fixed-header">
    <div class="toogle-container">
      <button mat-raised-button (click)="onToggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div class="action-menu-container">
      <mat-nav-list class="list-menu-horizontal">
        <a mat-list-item>
          <mat-icon class="white-icon">search</mat-icon>
        </a>
        <a mat-list-item>
          <mat-icon class="white-icon">account_circle</mat-icon>
        </a>
        <a mat-list-item>
          <mat-icon class="white-icon">shopping_cart</mat-icon>
        </a>
      </mat-nav-list>
    </div>
  </mat-toolbar>
</header>
