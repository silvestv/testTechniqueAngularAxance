<ul>
  <button (click)="filterItems('Luminaire')">Filtre Luminaire</button>
  <button (click)="filterItems('Decor')">Filtre Decor</button>
  <app-item *ngFor="let item of items"
            [id] = "item.id"
            [name]="item.name"
            [brand]="item.brand"
            [collection]="item.collection"
            [imgUrl]="item.imgUrl"
            [price]="item.price"
            [rate]="item.rate"></app-item>
</ul>
