<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-side-nav-list (sidenavClose)="sidenav.close()"></app-side-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>

    <router-outlet></router-outlet>


  </mat-sidenav-content>

</mat-sidenav-container>
