<section id="newsletter">
  <div class="row newsletter-container align-items-center">
    <div class="col-sm-5">
      <h3 id="Newsletter-title">Newsletter</h3><br>
      <p>Register now with our newsletter and got the latest update available</p>
    </div>
    <!-- ici nous avons un formulaire de type ReactiveForm,
    afin d'avoir un feedback immÃ©diat sur la validation des champs, ces validateurs sont dÃ©finis
     dans le fichier .ts-->
    <div class="col-sm-6 offset-sm-1">
      <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
        <div class="row">
          <div class="7 input-fields">
            <div class="form-group">
              <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name" [ngClass]="{ 'is-invalid': getControls().name.errors }">
              <div *ngIf="getControls().name.errors && submitted" class="invalid-feedback">
                <div *ngIf="getControls().name.errors.required">Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email"  [ngClass]="{ 'is-invalid': getControls().email.errors }">
              <div *ngIf="getControls().email.errors && submitted" class="invalid-feedback">
                <div *ngIf="getControls().email.errors.required">Valid Email is required</div>
                <div *ngIf="getControls().email.errors.email">Email must be a valid email address</div>
              </div>
            </div>
          </div>
          <div class="col-xs-4 offset-1 align-self-end">
            <button class="btn btn-dark" type="submit">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
